<div [class]="dragAreaClass" class="area d-flex flex-column align-items-center align-content-center">
  <button *ngIf="!draggedFiles && !value" class="mt-3 mb-2 w-auto" pButton (click)="file.click()">
    Chọn ảnh
  </button>
  <input class="d-none" type="file" [accept]="accept" #file [multiple]="false" (change)="onFileChange($event)" />
  <p *ngIf="!draggedFiles && !value">Hoặc kéo thả vào đây</p>
  <div class="mt-1" *ngIf="!!value">
    <img class="img" (click)="file.click()" [src]="value" alt="" />
  </div>
</div>
